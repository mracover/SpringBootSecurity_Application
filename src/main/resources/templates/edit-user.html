<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit User</title>
</head>
<body>
  <div>
      <div>
          <form th:action="@{/logout}" th:method="POST">
              <input type="submit" value="Выйти"/>
          </form>
      </div>
      <br>
    <h1>Изменение существующего User</h1>
    <form th:action="@{/admin/edit}" th:object="${edit}" th:method="PATCH">
      <p>Измените данные:</p>
        <div>
            <input class="input" type="hidden"  th:field="${edit.id}">
            <input class="input" type="hidden" th:field="${edit.password}">
        </div>
        <div>
            <label>Username:</label>
            <input type="text" th:field="${edit.username}">
        </div>
        <div>
            <label>Age:</label>
            <input type="text" th:field="${edit.age}">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" th:field="${edit.email}">
        </div>
        <div>
            <label>Role:</label>
            <select multiple name="listRoles" required="required">
                <option value="1">ADMIN</option>
                <option selected="selected" value="2">USER</option>
            </select>
        </div>
        <input type="submit" value="Изменить">
    </form>
  </div>
</body>
</html>
